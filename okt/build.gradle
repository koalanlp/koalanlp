plugins {
    id 'java'
    id 'jacoco'
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.dokka"
    id "com.bmuschko.nexus"
}

group 'kr.bydelta'
version '2.0.0-SNAPSHOT'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "kr.bydelta:koalanlp-core:${rootProject.version}"
    implementation "org.openkoreantext:open-korean-text:2.3.0"

    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect"
    testImplementation "kr.bydelta:koalanlp-core:${rootProject.version}:tests"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.30.2"
    testImplementation "org.amshove.kluent:kluent:1.42"
    testImplementation('org.spekframework.spek2:spek-dsl-jvm:2.0.0-alpha.1') {
        exclude group: 'org.jetbrains.kotlin'
    }
    testRuntimeOnly('org.spekframework.spek2:spek-runner-junit5:2.0.0-alpha.1') {
        exclude group: 'org.jetbrains.kotlin'
    }
}

apply from: rootProject.file('test.gradle')
apply from: rootProject.file('publish.gradle')