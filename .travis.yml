language: java
matrix:
  include:
    - name: "Ubuntu Bionic with OpenJDK 12"
      dist: bionic
      jdk: openjdk12
      services: xvfb
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/khaiii-orig
          - $HOME/.hunter
    - name: "OSX with OpenJDK 12"
      os: osx
      osx_image: xcode10.2
      language: shell
      jdk: openjdk12
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/khaiii-orig
          - $HOME/.hunter
    - name: "Windows with OpenJDK 12"
      os: windows
      language: shell
      filter_secrets: false
      before_install:
        - choco install openjdk --version 12.0.0 -y
        - java --version
      env:
        - JAVA_HOME="/c/Progra~1/OpenJDK/jdk-12"
        - PATH="$JAVA_HOME/bin:$PATH"
before_install:
  - openssl aes-256-cbc -K $encrypted_61168456aa19_key -iv $encrypted_61168456aa19_iv -in deploy.key.enc -out deploy.key -d
  - chmod 600 deploy.key
  - eval `ssh-agent -s`
  - ssh-add deploy.key
install:
  - bash khaiii/install.sh
  - bash utagger/install.sh
script:
  - ./gradlew clean
  - ./gradlew check -Parch=$TRAVIS_OS_NAME -PnoGUI --info
  - if [ $TRAVIS_OS_NAME == 'linux' ]
    then
    xvfb-run -a ./gradlew :koalanlp-rhino:test :koalanlp-rhino:jacocoTestReport --tests *OriginTest --info
    fi
after_success:
  - bash ./git-manage.sh
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - KHAIII_RSC=$HOME/khaiii-orig/build/share/khaiii
    - KHAIII_LIB=$HOME/khaiii-orig/build/lib
